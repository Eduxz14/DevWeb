    <form name="Dados" action="" method="post">

       <label> Nome : <input type="text" name="nome" size="20" maxlength="40"> </label><br>
       <label> Sobrenome:  <input type="text" name="sobre" size="20"> </label><br>
       <label> Telefone: <input type="text" name="fone" size="20"> </label><br>
       <label> Email: <input type="email" name="email" value="" size="20"></label><br>
       <label for="textarea"> Mensagem:</label><br>
       <textarea name="textarea" id="teataremsg" cols="30" rows="5" ></textarea><br> <br><br>
        
        <input type="button" name="btn_concatena" value="enviar" onclick="enviar()"/>
        <input type="reset" name="btn_cancela" value="cancelar"/>
    </form>

    <script language"javascript">
        function enviar(){
            js_nm = document.Dados.nome.value;
            js_sob = document.Dados.sobre.value;
            js_tel = document.Dados.fone.value;
            js_emai = document.Dados.email.value;
            js_msg = document.Dados.textarea.value;

            if(js_nm && js_sob &&js_tel && js_emai && js_msg != null){
                window.alert('Sua msg foi enviada!!!  Sr(a).'+js_nm);
            }
            else{
                window.alert('Algum campo não foi preenchido corretamente');
            }

        }

    </script>
